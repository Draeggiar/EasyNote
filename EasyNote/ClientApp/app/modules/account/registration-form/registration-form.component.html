<div class="row">
  <div class="col-md-6">
    <h2>Podaj dane dla nowego konta:</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
      <form #f="ngForm" novalidate (ngSubmit)="registerUser(f)">
          <div class="form-group">
            <label for="email">Email</label>
          	<input id="email" type="text" required name="email" validateEmail class="form-control" placeholder="Email" ngModel  #email="ngModel">
            <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Proszę podać poprawny adres email</small>
          </div>
          <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" class="form-control" id="password" required name="password" placeholder="Hasło" ngModel>
          </div>   
          <div class="form-group">
              <label for="userName">Nazwa użytkownika</label>
              <input type="text" class="form-control" id="userName" required name="userName" placeholder="Nazwa użytkownika" ngModel>
            </div>   

          <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Sign Up</button>
              <app-spinner [isRunning]="isRequesting"></app-spinner> 
          </div>

          <div *ngIf="errors" class="alert alert-danger" role="alert">
              <strong>Oops!</strong> {{errors}}
            </div>               
          
        </form>
   </div>
</div>
